# Snapshot Deployment Workflow for artagon-parent
# Automatically deploys snapshots to OSSRH on pushes to main (SNAPSHOT versions only)

name: Deploy Snapshot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-version:
    name: Check if version is SNAPSHOT
    runs-on: ubuntu-latest
    outputs:
      is-snapshot: ${{ steps.version-check.outputs.is-snapshot }}
    steps:
      - uses: actions/checkout@v4
      - name: Check version
        id: version-check
        run: |
          VERSION=$(grep -m 1 '<version>' pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          echo "Project version: $VERSION"
          if [[ "$VERSION" == *-SNAPSHOT ]]; then
            echo "is-snapshot=true" >> $GITHUB_OUTPUT
            echo "✓ Version is SNAPSHOT, will deploy"
          else
            echo "is-snapshot=false" >> $GITHUB_OUTPUT
            echo "✗ Version is not SNAPSHOT ($VERSION), skipping deployment"
          fi

  deploy-snapshot:
    name: Deploy Snapshot to OSSRH
    needs: check-version
    if: needs.check-version.outputs.is-snapshot == 'true'
    uses: artagon/artagon-workflows/.github/workflows/maven_deploy.yml@main
    with:
      java-version: '25'
      deploy-profile: 'ossrh-deploy,artagon-oss-release'
      skip-tests: true
    secrets:
      OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
